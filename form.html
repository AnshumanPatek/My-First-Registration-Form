<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 style="text-align:center">Registration form</h1>
    <center>
    <label>First Name </label>
    <input type="text" size="30"> &nbsp;
    <label>Middle Name</label>
        <input type="text" size="30"> &nbsp;
    <label>Last Name</label>
    <input type="text" size="30">
    </center>
    <br>
    <div>
        <br>
        <center>
    <label>course</label>
    <select>
        <option value="Course"> Course</option>
        <option value="BCA"> BCA</option>
        <option value="MCA">MCA </option>
        <option value="BTech">BTech</option>
        <option value="MTech">MTech</option>
        <option value="Bsc hons(Computer Science)">Bsc hons(Computer Science)</option>
        <option value="Other"> Other</option>
    </select>
    &nbsp;
        <label>Gender</label>
        <Select>
            <option value="Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Other">Other</option>
        </Select> &nbsp;
        <label>Date of birth(D.O.B)</label>
        <input type="date"value="2018-07-22"
        min="1000-01-01" max="2200-12-31">
        
        </center>
       
    </div>
    <br>
    <div>
        <center>
        <label>Phone Number</label>
        <input type="text" size="2" value="+91">
        <input type="text" size="10"value="Number"> &nbsp;
        
        <label>Address</label> &nbsp;
        <textarea cols="50" rows="3" value="address">  
        </textarea>
    </center>
    </div>
    <br>
    <div>
        <center>
       <label >Email:</label>  
<input type="email"name="email"/>  &nbsp; 
<label>Password: </label> 
<input type="Password" name="pass"> <br>   
</center>
    </div>
    <br>
    <div>
        <center>
        <label>
            Re-type password:  
        </label>
        <input type="Password" name="Re password"> 
        <input type="button" value="Submit">
        </center>
    </div>
       <br>
       
</body>
</html>
